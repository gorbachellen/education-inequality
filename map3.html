<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Map1</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orelega+One&display=swap" rel="stylesheet">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.js"></script>
    <script src="js/map1.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/style1.css">

</head>

<body>
    <div id="map"></div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
        <div class="container px-4">
            <a class="navbar-brand" href="index.html">Education Inequality</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="map1.html">Map1</a></li>
                    <li class="nav-item"><a class="nav-link" href="map2.html">Map2</a></li>
                    <li class="nav-item"><a class="nav-link" href="map3.html">Map3</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class='map-overlay' id='background'></div>
    <div class='map-overlay' id='features'>
        <h2>Average Income</h2>
        <label id="year"></label>
        <input id="slider" type="range" min="0" max="5" step="1" value="0">
        <br>
        <select name="type" id="types">
            <option value=3>Income</option>
            <option value=0>Public School Location</option>
        </select>
    </div>
    <div class='map-overlay' id='legend'>
        <h2>Income(Thousands)</h2>
    </div>
    <div class='map-overlay' id="text-description">
        <p>Hover over a State!</p>
    </div>
</body>

</html>
