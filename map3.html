<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Public School Distribution Map</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.js"></script>
    <script src="js/map3.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/styles-map.css">

    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }

        /* the layout of the legend-point panel */
        #legend-point {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 150px;
            height: 260px;
            background: #fff;
            margin-right: 30px;
            margin-bottom: 3%;
            padding: 10px 20px 10px 10px;
            border-radius: 3px;
            text-align: center;
            font-family: 'Open Sans', sans-serif;
        }

        #legend-background {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 20%;
            height: 260px;
            background: #fff;
            margin-right: 10px;
            margin-bottom: 3%;
            padding: 10px 20px 10px 10px;
            border-radius: 3px;
            text-align: center;
            font-family: 'Open Sans', sans-serif;
        }
        #legend-layer {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 200px;
            height: 260px;
            background: #fff;
            margin-right: 180px;
            margin-bottom: 3%;
            padding: 10px 20px 10px 10px;
            border-radius: 3px;
            text-align: center;
            font-family: 'Open Sans', sans-serif;
        }

        /* each line for a break */
        .break {
            position: relative;
            margin: 0px;
            padding: 0px;
        }

        /* basic style for a dot/circle */
        .dot {
            display: inline-block;
            margin-top: 5px;
            border-radius: 50%;
            opacity: 0.6;
        }

        /* the label for the dot */
        .dot-label {
            position: absolute;
            top: 0;
            right: 0;
            font-style: italic;
        }

        /* the text color of a hyper link */
        a {
            color: black
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
        <div class="container px-4">
            <a class="navbar-brand" href="index.html">Education Inequality</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span
                    class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="map1.html">Education Investment Map</a></li>
                    <li class="nav-item"><a class="nav-link" href="map2.html">Academic Achievement Map</a></li>
                    <li class="nav-item"><a class="nav-link" href="map3.html">Public School Distribution Map</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class='map-overlay' id='navbar-background'></div>
    <div class='map-overlay' id="legend-background"></div>
    <div class='map-overlay' id="legend-point"></div>
    <div class='map-overlay' id="legend-layer"></div>
    </div>
</body>

</html>
